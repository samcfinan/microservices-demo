apiVersion: apps/v1
kind: Deployment
metadata:
  name: nameservice
spec:
  selector:
    matchLabels:
      app: nameservice
  template:
    metadata:
      labels:
        app: nameservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: nameservice
        ports:
        - containerPort: 9556
        env:
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "postgresdb"
        - name: POSTGRES_USER
          value: "postgresadmin"
        - name: POSTGRES_PASS
          value: "admin123"
        # readinessProbe:
        #   exec:
        #     command: ["/bin/grpc_health_probe", "-addr=:9556"]
        # livenessProbe:
        #   exec:
        #     command: ["/bin/grpc_health_probe", "-addr=:9556"]
#        env:
#          - name: JAEGER_SERVICE_ADDR
#            value: "jaeger-collector:14268"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      initContainers:
      - name: check-db-ready
        image: postgres
        command: ['sh', '-c', 
          'until pg_isready -h postgres -p 5432; 
          do echo waiting for database; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: nameservice
spec:
  type: ClusterIP
  selector:
    app: nameservice
  ports:
  - name: grpc
    port: 9556
    targetPort: 9556
